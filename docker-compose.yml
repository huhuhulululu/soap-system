services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "9090:8080"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    expose:
      - "3001"
    volumes:
      - batch-data:/app/data
      - /home/ubuntu/vertex-sa-key.json:/app/vertex-sa-key.json:ro
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DATA_DIR=/app/data
      - API_KEY=${API_KEY:-}
      - COOKIE_ENCRYPTION_KEY=${COOKIE_ENCRYPTION_KEY:-}
      - CORS_ORIGIN=https://rbmeds.com
      - SHARED_JWT_SECRET=${SHARED_JWT_SECRET:-}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/vertex-sa-key.json
      - VERTEX_PROJECT=tenfu-data-sync
      - VERTEX_LOCATION=us-central1
      - VERTEX_ENDPOINT=projects/625662508139/locations/us-central1/endpoints/4778460491884265472
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "3.0"
          memory: 8G
        reservations:
          cpus: "1.0"
          memory: 2G
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

volumes:
  batch-data:
