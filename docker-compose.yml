services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "9090:8080"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    expose:
      - "3001"
    volumes:
      - batch-data:/app/data
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DATA_DIR=/app/data
      - API_KEY=${API_KEY:-}
      - COOKIE_ENCRYPTION_KEY=${COOKIE_ENCRYPTION_KEY:-}
      - CORS_ORIGIN=http://ac.aanao.cc
    restart: unless-stopped

volumes:
  batch-data:
