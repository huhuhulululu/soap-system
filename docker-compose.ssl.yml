# TLS override â€” usage: docker compose -f docker-compose.yml -f docker-compose.ssl.yml up -d
# Requires: ./certs/fullchain.pem and ./certs/privkey.pem
services:
  frontend:
    ports:
      - "443:8443"
      - "80:8080"
    volumes:
      - ./certs:/etc/nginx/certs:ro
      - ./frontend/nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
